<!-- form.html -->
<style>
	.container {
		width: 65%;
	}

	#formbody {
		position: relative;
		margin: 42px auto;
		border: 1px solid #DDD;
	}

	.leftmenu {
		z-index: 100;
		margin-top: 10px;
		left: 10px;
		position: fixed;
	}

	.leftmenu ul {
		background: #FFF;
		width: 100%;
		border: 1px solid #DDD;
		margin-top: 90px;
		padding: 0;
	}

	.leftmenu ul li {
		width: 100%;
		list-style: none;
		padding: 20px;
		cursor: pointer;
	}

	.leftmenu ul li:hover {
		background: #EEE;
	}

	.leftmenu ul a {
		width: 100%;
	}

	.leftmenu ul a:hover {
		text-decoration: none;
		background: #EEE;
	}

	.selected {
		background: #EEE;
	}

	.question {
		padding: 15px 40px;
	}

	.question h3 {
		margin-bottom: 18px;
	}

	.question input[type="text"],
	.question textarea {
		padding: 10px;
		font-size: 1.1em;
		width: 100%;
		border: 1px solid #CCCCCC;
	}

	.question textarea {
		resize: vertical;
	}

	.question label {
		font-size: 1.1em;
		margin-left: 8px;
		font-weight: normal;
	}
	/* Edit Text Css*/
	.equestion {
		position: relative;
		padding: 15px 40px;
	}

	.equestion h3 {
		cursor: pointer;
		margin-bottom: 18px;
		position: relative;
		float: left;
	}

	.equestion input[type="text"],
	.equestion textarea {
		padding: 10px;
		font-size: 1.1em;
		width: 100%;
		border: 1px solid #CCCCCC;
	}

	.equestion textarea {
		resize: vertical;
	}

	.equestion label, #formdialog-new-question label {
		font-size: 1.1em;
		margin-left: 8px;
		font-weight: normal;
		position: relative;
	}
	.remove-question {
		position: absolute;
		top: 20px;
		right: 20px;
	}
	.remove-input {
		position: relative;
		float: left;
		top: 4px;
		right: -3px;
		font-size: 10px;
	}
	.glyphicon-plus {
		position: relative;
		float: left;
		top:20px;
		left: 20px;
		font-size: 22px;
	}
	.custom-input-container input {
		position: relative;
		float: left;
	}
	.custom-input-container label {
		position: relative;
		float: left;
	}
	#new-question {
		position: absolute;
		bottom: 10px;
		right: 10px;
		color: #337AB7;
	}
	/* formdialog */
	.formdialog {
		z-index: 2000;
		position: fixed;
		background: #FFF;
		top: 25%;
		box-shadow: 0px 1px 5px #333;
	}

	.formdialog input {
		padding: 10px;
		width: 100%;
		font-size: 1.1em;
		margin: 4.5% auto 1.3% auto;
	}

	.formdialog button {
		float: right;
		padding: 13px 37px;
		margin-left: 10px;
		margin-bottom: 15px;
		background: #FFF;
		border: 1px solid #CCC;
	}

	.formdialog button:hover {
		background: #CCC;
	}

	.formdialog .innerdialog {
		padding: 15px;
	}
	/* new question form dialog */
	.formdialog-new-question {
		z-index: 2000;
		position: fixed;
		background: #FFF;
		top: 25%;
		box-shadow: 0px 1px 5px #333;
	}

	.formdialog-new-question input[type='text'] {
		padding: 10px;
		width: 100%;
		font-size: 1.1em;
		margin: 4.5% auto 1.3% auto;
	}

	.formdialog-new-question button {
		float: right;
		padding: 13px 37px;
		margin-left: 10px;
		margin-bottom: 15px;
		background: #FFF;
		border: 1px solid #CCC;
	}

	.formdialog-new-question button:hover {
		background: #CCC;
	}

	.formdialog-new-question .innerdialog {
		padding: 15px;
	}

	.hidden {
		display: none;
	}

	#noformsmessage {
		text-align: center;
		color: #CCC;
		margin-top: 17%;
	}

	#msgformdialog {
		margin-left: 5px;
		margin-bottom: 2.5%;
		color: red;
		font-weight: bold;
	}
</style>
<!-- Left menu -->
<div class="leftmenu col-md-2">
	<!-- Back button -->
	<div class="formback col-md-1">
		<a id="formbackbutton" href="javascript:void(0)">
			<i class="fa fa-5x fa-arrow-circle-left"></i>
		</a>
	</div>
	<ul>
		<li id="lmchoice1" class="lmchoice selected">Vista previa</li>
		<li id="lmchoice2" class="lmchoice">Editar</li>
		<li id="lmchoice3" class="lmchoice">Compartir</li>
		<li id="lmchoice4" class="lmchoice">Estadisticas</li>
	</ul>
</div>
<div class="container">	
	<h1 id="formtitle">{{ title }}</h1>
	<div id="formbody"></div>
</div>
<script>
	$(document).ready(function () {
		// type = ["shortans","longans","multchoice"]
		form = {
			'questions': [
				{
					'title': 'Como te llamas?',
					'type': 'shortans'
				},
				{
					'title': 'Que edad tienes?',
					'type': 'longans'
				},
				{
					'title': 'Te gustan los bebes?',
					'name': 'dylbabies',
					'type': 'multchoice',
					'subtype': 'singleans',
					'choices': [
						{
							'name': 'Si',
							'value': 0
						},
						{
							'name': 'No',
							'value': 1
						}
					]
				},
				{
					'title': 'Como te gustan los bebes?',
					'name': 'hbabies',
					'type': 'multchoice',
					'subtype': 'multans',
					'choices': [
						{
							'name': 'Vestidos de pirata',
							'value': 0
						},
						{
							'name': 'En mi sopa',
							'value': 1
						},
						{
							'name': 'Apanados',
							'value': 2
						},
						{
							'name': 'Bajo en grasas',
							'value': 3
						}
					]
				}
			]
		};

		var choices = $('.lmchoice');

		formbody = $('#formbody');
		formbody.load('preview.html');

		$('#formbackbutton').on('click', dashboard);
		choices.on('click', selectChoice);

		function dashboard(e) {
			main.load('dashboard.html', function () {
				document.title = 'Dashboard';
			});
		}

		function selectChoice(e) {
			var target = $(e.target);
			if (!target.hasClass('selected')) {
				if (choices.hasClass('selected')) {
					choices.removeClass('selected');
				}
				target.addClass('selected');
				switch (target.attr('id')) {
					case 'lmchoice1':
						formbody.load('preview.html');
						break;
					case 'lmchoice2':
						formbody.load('edit.html');
						break;
					case 'lmchoice3':
						formbody.load('share.html');
						break;
					case 'lmchoice4':
						formbody.load('stats.html');
						break;
				}
			}
		}
	});
</script>
